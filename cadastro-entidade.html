<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de entidade</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/help.jpg" width="640px">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>
            
            <form>
                <label for="input-name"> Nome</label>
                <input type="text" id="input-name">

                <label for="input-campos">Campo de atuação</label>

                <div class="campos">
                    <select type="text" id="input-campos">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                    </select>
                </div>

                <div class="pontos">
                    <label for="input-pontos">Pontos de coleta</label>
                    <input type="text" id="input-pontos">

                    <button>
                        <i class="fa-sharp fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions cadastrar">
                <a href="">Cadastrar</a>    
            </div>
        </main>
    </div>
</body>
</html>
